 <p-card header="{{ title }}" [style]="{width: '100%'}">
	<p-table [value]="listOfConsultants" selectionMode="single" [scrollable]="true" scrollHeight="450px" [rowHover]="true">
        <ng-template pTemplate="caption">
        	<button pButton type="button" label="Créer" class="ui-button-rounded" routerLink="../consultant-form"></button>
        </ng-template>
		<ng-template pTemplate="header">
			<tr>
		        <th>Trigramme</th>
		        <th>Nom</th>
		        <th>Prénom</th>
		        <th>Date Entrée</th>
		        <th>Date Sortie</th>
		        <th [ngStyle] = "{'width': '50px'}"></th>
		    </tr>
		</ng-template>
		<ng-template pTemplate="body" let-consultant>
		    <tr class="ui-selectable-row" (click)="editConsultant(consultant.consultantid)">
		        <td>{{consultant.trigramme}}</td>
		        <td>{{consultant.nom}}</td>
		        <td>{{consultant.prenom}}</td>
		        <td>{{consultant.datedebut | date:'dd/MM/yyyy'}}</td>
		        <td>{{consultant.datefin | date:'dd/MM/yyyy'}}</td>
		        <td [ngStyle] = "{'width': '50px'}">
		            <button pButton type="button" class="ui-button-danger " (click)="deleteConfirmation(consultant.consultantid); $event.stopPropagation();" icon="fa fa-trash" title="Supprimer"
                            pTooltip="Supprimer" tooltipPosition="top"></button>
                </td>
		    </tr>
		</ng-template>
	</p-table>    
</p-card>
