<mat-card>
  	<mat-card-header>
      	<mat-card-title>
          {{ title }} <a mat-raised-button class="card-header-button" routerLink="../liste-form"><mat-icon>add</mat-icon>Créer</a>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-container">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="nomliste">
                <mat-header-cell *matHeaderCellDef>Nom liste</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.nomliste}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="codeelement">
                <mat-header-cell *matHeaderCellDef>Code Element</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.codeelement}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="nomelement">
                <mat-header-cell *matHeaderCellDef>Nom Element</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.nomelement}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="ordretri">
                <mat-header-cell *matHeaderCellDef>Ordre de tri</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.ordretri}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="image">
                <mat-header-cell *matHeaderCellDef>image</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.image}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="defaut">
                <mat-header-cell *matHeaderCellDef>defaut</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.defaut}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="_delete">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let liste" (click)="deleteConfirmation(liste.nomliste, liste.codeelement); $event.stopPropagation();"> 
                  <i class="material-icons delete-data-icon">delete_forever</i>
                </mat-cell>
              </ng-container>              

              <mat-header-row *matHeaderRowDef="getDisplayedColumns()"></mat-header-row>
              <mat-row *matRowDef="let liste; columns: getDisplayedColumns();"  (click)="editListe(liste.nomliste, liste.codeelement)"></mat-row>
        </mat-table>
        <div class="footer">
          <mat-paginator class="paginator--centered" pageSize="10" showFirstLastButtons color="primary" hidePageSize="true" ></mat-paginator>
        </div>
    </mat-card-content>
 </mat-card>
