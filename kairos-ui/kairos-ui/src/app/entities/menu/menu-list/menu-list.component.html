 <p-card header="{{ title }}" [style]="{width: '100%'}">
	<p-table [value]="listOfMenus" selectionMode="single" [scrollable]="true" scrollHeight="450px" [rowHover]="true">
        <ng-template pTemplate="caption">
        	<button pButton type="button" label="Créer" class="ui-button-rounded" routerLink="../menu-form"></button>
        </ng-template>
		<ng-template pTemplate="header">
			<tr>
		        <th>Code menu</th>
		        <th>Nom</th>
		        <th [ngStyle] = "{'width': '50px'}"></th>
		    </tr>
		</ng-template>
		<ng-template pTemplate="body" let-menu>
		    <tr class="ui-selectable-row" (click)="editMenu(menu.codemenu)">
		        <td>{{menu.codemenu}}</td>
		        <td>{{menu.nom}}</td>
		        <td [ngStyle] = "{'width': '50px'}">
		            <button pButton type="button" class="ui-button-danger " (click)="deleteConfirmation(menu.codemenu); $event.stopPropagation();" icon="fa fa-trash" title="Supprimer"
                            pTooltip="Supprimer" tooltipPosition="top"></button>
                </td>
		    </tr>
		</ng-template>
	</p-table>    
</p-card>
