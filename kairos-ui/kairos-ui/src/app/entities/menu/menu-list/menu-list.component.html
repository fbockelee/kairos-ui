<mat-card>
  	<mat-card-header>
      	<mat-card-title>
          {{ title }} <a mat-raised-button class="card-header-button" routerLink="../menu-form"><mat-icon>add</mat-icon>Créer</a>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="codemenu">
                <th mat-header-cell *matHeaderCellDef>Code menu</th>
				<td mat-cell *matCellDef="let element"> {{element.codemenu}} </td>
              </ng-container>
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef>Nom</th>
				<td mat-cell *matCellDef="let element"> {{element.nom}} </td>
              </ng-container>
              <ng-container matColumnDef="profils">
                <th mat-header-cell *matHeaderCellDef>Profils</th>
				<td mat-cell *matCellDef="let element"> {{element.profils}} </td>
              </ng-container>
              <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef>Accès URL</th>
				<td mat-cell *matCellDef="let element"> {{element.url}} </td>
              </ng-container>
              <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Image</th>
				<td mat-cell *matCellDef="let element"> {{element.image}} </td>
              </ng-container>
              <ng-container matColumnDef="_delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let menu" (click)="deleteConfirmation(menu.codemenu); $event.stopPropagation();"> 
                  <i class="material-icons delete-data-icon">delete_forever</i>
                </td>
              </ng-container>              

              <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
              <tr mat-row *matRowDef="let menu; columns: getDisplayedColumns();"  (click)="editMenu(menu.codemenu)"></tr>
        </table>
        <div class="footer">
          <mat-paginator class="paginator--centered" pageSize="10" showFirstLastButtons color="primary" hidePageSize="true" ></mat-paginator>
        </div>
    </mat-card-content>
 </mat-card>
