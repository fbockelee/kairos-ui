<!-- File generated by Telosys Tools Generator ( version 3.1.2 ) - Date 2020-03-09 ( Time 17:36:09 ) --> 

<mat-card>
  	<mat-card-header>
      	<mat-card-title>
          {{ title }} <a mat-raised-button class="card-header-button" routerLink="../menu-form"><mat-icon>add</mat-icon>Créer</a>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-container">
        <table mat-table [dataSource]="pagedItems" class="mat-elevation-z8">
              <ng-container matColumnDef="codemenu">
                <th mat-header-cell *matHeaderCellDef>codemenu</th>
				<td mat-cell *matCellDef="let element"> {{element.codemenu}} </td>
              </ng-container>
              <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef>url</th>
				<td mat-cell *matCellDef="let element"> {{element.url}} </td>
              </ng-container>
              <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>image</th>
				<td mat-cell *matCellDef="let element"> {{element.image}} </td>
              </ng-container>
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef>nom</th>
				<td mat-cell *matCellDef="let element"> {{element.nom}} </td>
              </ng-container>
              <ng-container matColumnDef="profils">
                <th mat-header-cell *matHeaderCellDef>profils</th>
				<td mat-cell *matCellDef="let element"> {{element.profils}} </td>
              </ng-container>
              <ng-container matColumnDef="_delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let menu" (click)="deleteConfirmation(menu.codemenu); $event.stopPropagation();"> 
                  <i class="material-icons delete-data-icon">delete_forever</i>
                </td>
              </ng-container>              

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let menu; columns: displayedColumns;"  (click)="editMenu(menu.codemenu)"></tr>
        </table>
  <!-- pager -->
  <div class="mdl-paging" *ngIf="pager.pages && pager.pages.length">
    <button [disabled]="pager.currentPage === 1"
      class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
      (click)="setPage(pager.currentPage - 1)">
      <i class="material-icons">keyboard_arrow_left</i>
    </button>
    <a *ngFor="let page of pager.pages" 
      [class.selected]="pager.currentPage === page"
      class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
      (click)="setPage(page)">
      {{ page }}
    </a>
    <button [disabled]="pager.currentPage === pager.totalPages" 
      class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
      (click)="setPage(pager.currentPage + 1)">
      <i class="material-icons">keyboard_arrow_right</i>
    </button>
    <br />
    <span class="paginationStats">Pages {{ pager.startPage }}-{{ this.pager.endPage }} sur {{ pager.totalPages }}</span>
  </div>
  <div class="mdl-card__menu">
    <a mat-raised-button class="card-header-button" routerLink="../menu-form"><mat-icon>add</mat-icon>Créer</a>
  </div>

    </mat-card-content>
 </mat-card>
