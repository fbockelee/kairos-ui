<!-- File generated by Telosys Tools Generator ( version 3.1.2 ) - Date 2020-03-17 ( Time 12:13:43 ) --> 

<mat-card>
  	<mat-card-header>
      	<mat-card-title>
          {{ title }} <a mat-raised-button class="card-header-button" routerLink="../menu-form"><mat-icon>add</mat-icon>Créer</a>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-container">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="codemenu">
                <mat-header-cell *matHeaderCellDef>Code menu</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.codemenu}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="nom">
                <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.nom}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="profils">
                <mat-header-cell *matHeaderCellDef>Profils</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.profils}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="url">
                <mat-header-cell *matHeaderCellDef>Accès URL</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.url}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="image">
                <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
				<mat-cell *matCellDef="let element"> {{element.image}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="_delete">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let menu" (click)="deleteConfirmation(menu.codemenu); $event.stopPropagation();"> 
                  <i class="material-icons delete-data-icon">delete_forever</i>
                </mat-cell>
              </ng-container>              

              <mat-header-row *matHeaderRowDef="getDisplayedColumns()"></mat-header-row>
              <mat-row *matRowDef="let menu; columns: getDisplayedColumns();"  (click)="editMenu(menu.codemenu)"></mat-row>
        </mat-table>
        <div class="footer">
          <mat-paginator class="paginator--centered" pageSize="10" showFirstLastButtons color="primary" hidePageSize="true" ></mat-paginator>
        </div>
    </mat-card-content>
 </mat-card>
