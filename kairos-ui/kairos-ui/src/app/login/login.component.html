<div class="basic-container">
<mat-card  class="login-card">
    <form [formGroup]="form" novalidate (ngSubmit)="login()">
  	<mat-card-header>
      	<mat-card-title>Page de Connection</mat-card-title>
        <mat-card-subtitle>{{message}}</mat-card-subtitle>
  	</mat-card-header>
    <mat-card-content class="login-container">
          <mat-grid-list cols="1" rowHeight="70px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="form-full-width">
                <input matInput placeholder="Utilisateur" required formControlName="name">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field class="form-full-width">
                <input matInput placeholder="Mot de passe" required formControlName="password">
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Se connecter</button>
    </mat-card-actions>
    </form>
</mat-card>
</div>
