<mat-sidenav-container>
  <mat-sidenav  #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item href="">
          <span class="label">Entités</span>
      </a>
      <a mat-list-item *ngFor="let nav of navigation" routerLink="{{nav.routerLink}}" href="">
          <mat-icon class="icon">input</mat-icon>
          <span class="label">{{nav.title}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div>
       <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a routerLink="/">
          Kairos
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px"  class="navigation-items">
            <li>
              <span *ngIf="currentConsultant">
                  Consultant
              </span>
            </li>
            <li>
              <form [formGroup]="form" novalidate>
              <span *ngIf="currentConsultant" style="width:280px;">
              <mat-form-field [style.width.px]=280>
                  <mat-select [(value)]="currentConsultant.consultantid">
                      <mat-option *ngFor="let c of listOfConsultants" [value]="c.consultantid">{{c.nom}} {{c.prenom}}</mat-option>          
                  </mat-select>
              </mat-form-field>
              </span>
              </form>
            </li>
            <li>
              <a routerLink="/">
                  <mat-icon class="icon">home</mat-icon>
                  <span class="label">Maison</span>
              </a>
            </li>
            <li>
                <a routerLink="about">
                    <mat-icon class="icon">dashboard</mat-icon>
                    <span class="label">A propos</span>
                </a>
              </li>
            <li>
                <a routerLink="deconnect">
                  <mat-icon class="icon">input</mat-icon>
                  <span class="label">Déconnexion</span>
                 </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
    <simple-notifications [options]="optionsForNotifications"></simple-notifications>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
